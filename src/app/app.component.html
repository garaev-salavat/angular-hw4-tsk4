<div class="container">
  <div class="row">
    <app-phonebook *ngFor="let phoneBook of phoneBooks | async" [phoneBook]="phoneBook"></app-phonebook>

    <div class="col s12">
        <h4 class="header">Сохранить контакт</h4>
        <div class="card horizontal">
          <div class="card-stacked">
            <div class="card-content">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Имя</label>
                  </div>
                  <div class="input-field col s6">
                    <i class="material-icons prefix">call</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Телефон</label>
                  </div>
                  <div class="input-field col s6">
                    <i class="material-icons prefix">email</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">E-mail</label>
                  </div>
                  <div class="input-field col s6">
                    <i class="material-icons prefix">home</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Адрес</label>
                  </div>
            </div>
            <div class="card-action">
              <a class="waves-effect waves-light btn"><i class="material-icons right">save</i>Сохранить</a>
            </div>
          </div>
        </div>
      </div>
  </div>

</div>
