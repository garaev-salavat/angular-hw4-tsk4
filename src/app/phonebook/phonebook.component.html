<div class="col s6">
  <h4 class="header">{{ phoneBook.name }} : ({{phoneBook.phone}})</h4>
  <div class="card horizontal">
    <div class="card-image">
      <img src="assets/images.png" />
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>Имя: {{ phoneBook.name }}</p>
        <p>Мобильный: {{ phoneBook.phone }}</p>
        <p>E-mail: {{phoneBook.email}}</p>
        <p>Адрес: {{phoneBook.address}}</p>
      </div>
    </div>
  </div>
</div>
